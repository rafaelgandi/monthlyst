<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monthlyst</title>
	<link rel="import" href="components/elements.html">
	<link rel="stylesheet" href="css/monthlyst.css">
	<script>!window.PhoneGap && document.write("<script src='phonegap.js'>\x3C/script>");</script>
	<script src="js/lib/zepto.min.js"></script>
	<script>window.z = Zepto; window.root = z(document);</script>
	<script src="js/lib/mobile.famd.js"></script>
	<style is="custom-style">
		paper-radio-button {
			--paper-radio-button-checked-color: var(--paper-orange-500);
			--paper-radio-button-checked-ink-color: var(--paper-orange-500);
			--paper-radio-button-unchecked-color: var(--paper-orange-900);
			--paper-radio-button-unchecked-ink-color: var(--paper-orange-900);
		}
		:root {
			--paper-input-container-focus-color: var(--paper-orange-500);
		}
		.icon_big {
			--iron-icon-height: 32px;
			--iron-icon-width: 32px;
		}
	</style>
</head>
<body unresolved class="fullbleed layout vertical">
	<!-- See: https://elements.polymer-project.org/browse?package=paper-elements -->
	<paper-drawer-panel id="paperDrawerPanel">	
		<paper-header-panel drawer>
			<div drawer>
				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawer_toolbar" class="medium-tall">
					<span class="title bottom">Monthlyst <iron-icon class="icon_big" src="icon.png"></iron-icon></span>
				</paper-toolbar>
				<!-- Drawer Content -->
				<paper-menu id="m_setting_list">
					<paper-item role="menuitem" data-route="monthly_item_list_page">List</paper-item>
					<paper-item role="menuitem" data-route="about_page">About</paper-item>
					<paper-item role="menuitem" data-route="logs_page" data-route_data="this is logs data">Logs</paper-item>
					<paper-item role="menuitem" id="m_backup_button">Backup</paper-item>
					<paper-item role="menuitem" id="m_restore_button">Restore</paper-item>
				</paper-menu>
			</div>	
		</paper-header-panel>	
		<!-- ================================================================================== -->		
		<paper-header-panel main>
			<!-- Main Header -->
			<paper-toolbar id="main_toolbar">
				<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
				<span class="flex title">Monthlyst</span>
				<paper-icon-button icon="more-vert" id="m_dropdown_menu_button"></paper-icon-button>			
			</paper-toolbar>
			<div id="content" class="flex">						
				<!-- List Page {-->				
				<section id="monthly_item_list_page" class="route_page route_active_page">
					<em class="m_page_thinking">Thinking...</em>
				</section>
				<!-- List Page }-->	
				
				<!-- About Page {-->
				<section id="about_page" class="route_page"><em class="m_page_thinking">Thinking...</em></section>
				<!-- About Page }-->
				
				<!-- New Item Page {-->
				<section id="new_item_page" class="route_page"><em class="m_page_thinking">Thinking...</em></section>
				<!-- New Item Page }-->
				
				<!-- Add notes Page {-->
				<section id="add_notes_page" class="route_page"><em class="m_page_thinking">Thinking...</em></section>
				<!-- Add notes Page }-->
				
				<!-- Logs Page {-->
				<section id="logs_page" class="route_page"><pre id="m_log_con" class="fullbleed vertical"></pre></section>
				<!-- Logs Page }-->
				
				<!-- Toast Element -->
				<paper-toast text="Some message" id="m-toast"></paper-toast>							
			</div>	
		</paper-header-panel>
	</paper-drawer-panel>
	<section id="m_dropdown_menu">
		<div data-m-value="about">
			About
			<paper-ripple></paper-ripple>
		</div>
		<div data-m-value="exit">
			Exit
			<paper-ripple></paper-ripple>
		</div>
	</section>
	<script src="js/Fakegap.js"></script>
	<script src="js/m.Init.js"></script>
</body>
</html>
